<!DOCTYPE html>
<html>

<head>
   <title>Flappy Bird</title>
   <link rel="stylesheet" href="../lib/bootstrap.css"/>
   <link rel= "stylesheet" href ="../assets/style.css"/>
</head>

<body>





      <div class="jumbotron" style="background-color:#80E5FF;">
          <h1>Flappy Bird!</h1>
          <p>Welcome to my game!!</p>
      </div>

    <div class="row">

        <div class="col-xs-8">
              <div id="game"> </div>
        </div>


        <div class="col-xs-4">
          <div>
              <button type="button" class="btn btn-default" id="scoresbtn">Scores</button>
              <button type="button" class="btn btn-default" id="creditsbtn">Credits</button>
              <button type="button" class="btn btn-default" id="helpbtn">Help</button>
          </div>
          <div>
              <div id="content">
              </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
            <h2>Keep playing to watch the background change colors!</h2>
        </div>
      </div>

      <div class="row">
          <div class="col-md-4">
              <img src="../assets/myGame.png" class = "img-thumbnail img-responsive" style="width:300px;height:200px;border:2;" />
          </div>
          <div class="col-md-4">
              <img src="../assets/myGame2.png" class = "img-thumbnail img-responsive" style="width:300px;height:200px;border:2;" />
          </div>
          <div class="col-md-4">
              <img src="../assets/myGame3.png" class = "img-thumbnail img-responsive" style="width:300px;height:200px;border:2;" />
          </div>
      </div>













  </div>

  <script src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../js/interactivity.js"></script>
  <script src="../lib/phaser.min.js"></script>
  <script src="../js/flappy.js"></script>

</body>
</html>
